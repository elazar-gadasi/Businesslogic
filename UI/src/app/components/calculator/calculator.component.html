<div class="row">
  <div class="col-4"></div>
  <div class="container mt-5 col-4" dir="rtl">
    <div class="card shadow p-4">
      <h2 class="text-center mb-4 text-primary">מחשבון חכם</h2>

      <div class="form-group mb-3">
        <input
          type="text"
          [(ngModel)]="data.value1Calculation"
          placeholder="ערך א׳"
          class="form-control text-end"
        />
      </div>

      <div class="form-group mb-3">
        <input
          type="text"
          [(ngModel)]="data.value2Calculation"
          placeholder="ערך ב׳"
          class="form-control text-end"
        />
      </div>

      <div class="form-group mb-3">
        <select [(ngModel)]="data.typeCalculation" class="form-select text-end">
          <option disabled selected value="">בחר פעולה</option>
          <option *ngFor="let op of operations" [value]="op">
            {{ op }}
          </option>
        </select>
      </div>

      <div class="text-center mb-4">
        <button (click)="calculate()" class="btn btn-success w-50">חשב</button>
      </div>

      <div *ngIf="resultData.result != ''" class="alert alert-info">
        <h4>תוצאה: {{ resultData.result }}</h4>

        <p class="mb-2">
          <strong>כמות פעולות מסוג זה החודש:</strong>
          {{ resultData.sameTypeCountThisMonth }}
        </p>

        <h5 class="mt-3">3 פעולות אחרונות מאותו סוג:</h5>
        <ul class="list-group list-group-flush">
          <li
            *ngFor="let item of resultData.last3SameType"
            class="list-group-item"
          >
            {{ item.value1Calculation }} {{ item.typeCalculation }}
            {{ item.value2Calculation }} = {{ item.resCalculation }}
          </li>
        </ul>
      </div>
    </div>
  </div>
  <div class="col-4"></div>
</div>
